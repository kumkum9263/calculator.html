<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }

    button {
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .weather-display {
      margin-top: 20px;
    }

    .weather-display img {
      width: 100px;
      height: 100px;
    }

    .weather-display p {
      font-size: 18px;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Live Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-display">
      <img id="weatherIcon" src="default.png" alt="Weather Icon">
      <p id="weatherInfo">Enter a city name to get weather info</p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = 'bd5e378503939ddaee76f12ad7a97608';  // Replace with your OpenWeatherMap API key
      const city = document.getElementById('cityInput').value.trim();
      const weatherIcon = document.getElementById('weatherIcon');
      const weatherInfo = document.getElementById('weatherInfo');

      if (!city) {
        weatherInfo.textContent = 'Please enter a city name.';
        weatherIcon.src = 'default.png';
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();
        const iconCode = data.weather[0].icon;
        const description = data.weather[0].description;
        const temperature = data.main.temp;

        weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        weatherIcon.alt = description;
        weatherInfo.textContent = `${city.toUpperCase()}: ${description}, ${temperature}Â°C`;

      } catch (error) {
        weatherInfo.textContent = 'Could not retrieve weather. Try a valid city.';
        weatherIcon.src = 'default.png';
      }
    }
  </script>
</body>
</html>
